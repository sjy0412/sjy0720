<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			将一个字符串数组输出为|分割形式
			var arr = ['张飞','刘备','关羽'];
			console.log(arr.join('|'));
			
			
			将一个字符串数组元素的顺序进行反转,两种方式实现
			#
			var arr = ["a" , "b" , "c" , "d"];
			arr.reverse();
			console.log(arr);
			
			##
			var arr = ["a" , "b" , "c" , "d"];
			for(var i = 0; i <arr.length/2; i++) {
				var temp = arr[i];
				arr[i] = arr[arr.length-i-1];
				arr[arr.length-i-1] = temp;
			}
			console.log(arr);
		</script>
	</head>
	<body>
	</body>
</html>
